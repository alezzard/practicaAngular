<table *ngIf="mostrar">
  <tr>
    <td>Nombre del Producto |</td>
    <td>precio</td>
  </tr>
  <tr *ngFor="let producto of productos">
    <td>{{producto.nombre | titlecase }}</td>
    <td>{{producto.precio}}</td>
  </tr>
</table>
<br>
<button *ngIf="mostrar == false" (click)="mostrarLista()">Mostrar</button>

<button *ngIf="mostrar == true" (click)="ocultarLista()">Ocultar</button>
